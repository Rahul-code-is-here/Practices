<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/Pizza_Shop/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Pizza_Shop/css/style.css">

    <script src="/Pizza_Shop/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <button type="button" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#cardModal">
            Create Category Modal
        </button>
        <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cardModalLabel">
                            Add Category
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                    placeholder="Enter name">
                            </div>
                            <div class="form-group pt-1">
                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                    placeholder="Description" rows="3"></textarea>
                            </div>
                            <div class="d-flex flex-row-reverse ">
                                <button type="submit" class="btn border-primary text-primary pt-1 m-1">Cancel</button>
                                <button type="submit" class="btn btn-primary pt-1">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
